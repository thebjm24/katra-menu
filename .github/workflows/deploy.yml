name: Deploy to GitHub Pages

on:
  push:
    branches: [digital-menu-build]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.23.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - uses: actions/deploy-pages@v4
        id: deployment
